</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav bg-custom">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item user-panel-custom">
        <!-- user -->
        <div class="user-panel d-flex">
          <div class="user-deparment">
            <span class="d-block">Department Name</span>
          </div>
          <div class="info">
            <a href="#" class="d-block">Username</a>
          </div>
        </div>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-primary elevation-4 sidebar-no-expand">

  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">

    </section>



    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <h4 class="mb-2">Company Registration</h4>
            <div class="card card-company">
              <div class="card-body">
                <form>
                    <div class="row ">
                      <div class="col-sm-2">
                        <div class="com_block">Company Information</div>
                      </div>
                      <div class="col-sm-10 info_block">
                        <div class="form-group row ">
                          <label for="com_name" class="col-sm-2 col-form-label com_title">Company Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="com_name" placeholder="Company Name">
                          </div>
                        </div>
                        <div class="form-group row ">
                          <label for="com_country" class="col-sm-2 col-form-label com_title">Country</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="com_country" placeholder="Country">
                          </div>
                        </div>
                        <div class="form-group row ">
                          <label for="com_tel" class="col-sm-2 col-form-label com_title">Tell</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="com_tel" placeholder="Tell">
                          </div>
                        </div>
                        <div class="form-group row ">
                          <label for="com_address" class="col-sm-2 col-form-label com_title">Address</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="com_address" placeholder="Address">
                          </div>
                        </div>
                      </div>
                    </div>
                  <!-- attendants-->
                  <div class="row ">
                    <div class="col-sm-2">
                      <div class="com_block">Attendants Information</div>
                    </div>
                    <div class="col-sm-10 info_block">
                      <div class="form-group row ">
                        <label for="att_name" class="col-sm-2 col-form-label com_title">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="att_name" placeholder="Name">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label for="att_department" class="col-sm-2 col-form-label com_title">Department</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="att_department" placeholder="Department">
                        </div>
                      </div>
                      <div class="form-group row ">
                        <label for="att_mail" class="col-sm-2 col-form-label com_title">E-mail</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="att_mail" placeholder="E-mail">
                        </div>
                      </div>

                    </div>
                  </div>
                  <!-- text -->
                  <div class="row ">
                    <div class="col-sm-2">
                      <div class="com_block">Text</div>
                    </div>
                    <div class="col-sm-10 info_block">
                      <div class="form-group row ">
                        <div class="col-sm-12">
                          <textarea id="text_content" class="form-control" rows="5"></textarea>
                        </div>
                      </div>

                    </div>
                  </div>
                </form>


              </div>
              <!-- /.card-body -->
            </div>

          </div>
        </div>

      </div>

      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <!-- Footer content -->
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
